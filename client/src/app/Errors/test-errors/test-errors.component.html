<ng-container >
    <button (click)="get404Error()" class="btn btn-outline-primary mr-3">Get 404 Error</button>
    <button (click)="get400Error()" class="btn btn-outline-primary mr-3">Get 400 Error</button>
    <button (click)="get500Error()" class="btn btn-outline-primary mr-3">Get 500 Error</button>
    <button (click)="get401Error()" class="btn btn-outline-primary mr-3">Get 401 Error</button>
    <button (click)="get400ValidationError()" class="btn btn-outline-primary mr-3">Get 400 Validation Error</button>

    <div class="row mt-5" *ngIf="validaionErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validaionErrors">
                {{error}}
            </li>
        </ul>
    </div>

</ng-container>
