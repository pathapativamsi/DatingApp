<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">Register</div>
                        <div class="card-body">
                            <form name="my-form" #loginForm="ngForm"
                            (ngSubmit)="register()"
                            autocomplete="off">

                                <div class="form-group row">
                                    <label for="user_name" class="col-md-4 col-form-label text-md-right">User Name</label>
                                    <div class="col-md-6">
                                        <input
                                        name = "username"
                                        [(ngModel)]="model.username"
                                         type="text" class="form-control" name="username">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="user_name" class="col-md-4 col-form-label text-md-right">Password</label>
                                    <div class="col-md-6">
                                        <input 
                                        name="password"
                                        [(ngModel)]="model.password"
                                        type="password" class="form-control" name="password">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="user_name" class="col-md-4 col-form-label text-md-right">Favourite User</label>
                                    <div class="col-md-6">
                                        <select class="form-control">
                                            <option *ngFor="let user of usersFromHomeComponent" [ngValue]="user.userName">
                                                {{user.userName}}
                                                </option>
                                        </select>
                                    </div>
                                </div>
                                    <div class="col-md-6 offset-md-4">
                                        <button (click)="register()" type="submit" class="btn btn-primary">
                                        Register
                                        </button>
                                        <button (click)="cancel()" class="btn btn-primary ml-2">
                                            Cancel
                                            </button>
                                    </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</main>
